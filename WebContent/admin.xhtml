<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>

	<h:form>
		<h:panelGrid columns="2">
ADI:<h:inputText value="#{giris.rol.ad}" />
SOYAD:<h:inputText value="#{giris.rol.soyad}" />
KULLANICI ADI:<h:inputText value="#{giris.rol.userId}" />
ŞİFRE:<h:inputText value="#{giris.rol.sifre}" />
YETKİ:<h:inputText value="#{giris.rol.yetki}" />

			<h:commandButton action="#{giris.userEkle()}" value="KULLANICI EKLE"
				rendered="#{giris.rol.ad==null}" />
			<h:commandButton action="#{giris.userEdit()}"
				value="KULLANICI DUZENLE" rendered="#{giris.rol.ad!=null}" />
			<h:commandButton action="giris" value="giriş" />
		</h:panelGrid>




		<p:dataTable value="#{giris.userGetir()}" var="usr">
			<f:facet name="header">KULLANICI TABLOSU</f:facet>
			<p:column>
				<f:facet name="header">sec</f:facet>
				<h:commandLink value="sec">
					<f:setPropertyActionListener target="#{giris.rol}" value="#{usr}" />
				</h:commandLink>
			</p:column>
			<p:column>
				<f:facet name="header">sil</f:facet>
				<h:commandLink value="sil" action="#{giris.userSil()}">
					<f:setPropertyActionListener target="#{giris.rol}" value="#{usr}" />
				</h:commandLink>
			</p:column>
			<p:column>
				<f:facet name="header">KULLANICI ADI</f:facet>
				#{usr[4]}
			</p:column>
			<p:column>
				<f:facet name="header">ADI</f:facet>
				#{usr[1]}
			</p:column>
			<p:column>
				<f:facet name="header">SOYADI</f:facet>
				#{usr[3]}
			</p:column>
			<p:column>
				<f:facet name="header">ŞİFRESİ</f:facet>
				#{usr[2]}
			</p:column>
			<p:column>
				<f:facet name="header">YETKİSİ</f:facet>
				#{usr[5]}
			</p:column>
		</p:dataTable>
	</h:form>


</body>
</html>
